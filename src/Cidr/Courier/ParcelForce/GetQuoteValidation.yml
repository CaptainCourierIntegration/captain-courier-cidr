# validates a CidrRequest for CreateShipment request
Cidr\CidrRequest:
    getters:
        requestContext:
            - Valid: ~
        task:
            - Choice:
                choices: [GetTracking]
                message: choose a valid task.


Cidr\CidrRequestContextGetQuote:
    getters:
        collectionAddress:
            - Valid: ~
            - NotNull: ~
        deliveryAddress:
            - Valid: ~
            - NotNull: ~
        weight:
            - Type: string
            - NotNull: ~



