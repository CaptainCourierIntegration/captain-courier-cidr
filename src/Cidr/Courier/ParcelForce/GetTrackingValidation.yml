# validates a CidrRequest for CreateShipment request
Cidr\CidrRequest:
    getters:
        requestContext:
            - Valid: ~
        task:
            - Choice:
                choices: [GetTracking]
                message: choose a valid task.
        courierCredentials:
            - Collection:
                fields:
                    username:
                        - Type:
                            type: string
                        - Length:
                            min: 1
                            max: 80
                    password:
                        - Type:
                            type: string
                        - Length:
                            min: 1
                            max: 80
                    departmentId:
                        - Collection\Optional:
                           - Type:
                                type: integer
                           - Length:
                                max: 4

Cidr\CidrRequestContextGetTracking:
    getters:
        shipmentNumber:
          - NotBlank: ~
          - Type:
              type: string
          - Length:
              min: 6
              max: 10


